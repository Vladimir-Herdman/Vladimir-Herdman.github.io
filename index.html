		<script defer>
			"use strict"

			const navbar = document.getElementById("navbar");
			const currentURL = window.location.href;
			const header_links = [document.getElementById("header_name"), ...navbar.children];

			window.onload = () => {
				setTimeout(() => {
					navbar.classList.add("loaded");
				}, 500);
				setTimeout(() => {
					for (const link of header_links) {
						const link_split = link.href.split("/");
						if (currentURL.split("/")[currentURL.split("/").length - 1] === "" || link_split[link_split.length - 1] === currentURL.split("/")[currentURL.split("/").length - 1]) {
							link.classList.add("current-link-loaded");
							break;
						}
						if (link.href === currentURL) {
							link.classList.add("current-link-loaded");
							break;
						}
					}
				}, 2850);
			};
